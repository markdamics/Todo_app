<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800;font-size: 3em;">
        Today
        <p style="font-weight: 400;"> {{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of todoList" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle [style.color]="item.taskPrio === 'high' ? 'red' : (item.taskPrio === 'low' ? 'green' : 'blue')">
        {{item.taskCat}}
      </ion-card-subtitle>

      <ion-item>
        <!--<ion-icon size="small" name="ellipse"></ion-icon>-->
        <ion-label>{{item.taskName}}</ion-label>
      </ion-item>

    </ion-card-header>

    <ion-card-content>
      <ion-label>Due {{item.taskDate | date:'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>

      <ion-item>
        <ion-icon name="checkmark-done"></ion-icon>
        <p>Complete</p>
      </ion-item>

      <ion-item button (click)="delete(i)">
        <ion-icon name="trash"></ion-icon>
        <p>Cancel</p>
      </ion-item>

    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
